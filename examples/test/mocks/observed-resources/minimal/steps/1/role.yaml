# Step 1: IAM Role becomes Ready
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  name: cluster-x-example
  annotations:
    crossplane.io/composition-resource-name: pod-identity-role
    gotemplating.fn.crossplane.io/composition-resource-name: pod-identity-role
  labels:
    hops.ops.com.ai/managed: "true"
    hops.ops.com.ai/podidentity: example
status:
  conditions:
    - type: Ready
      status: "True"
    - type: Synced
      status: "True"
  atProvider:
    arn: "arn:aws:iam::123456789012:role/cluster-x-example"
    id: "cluster-x-example"
