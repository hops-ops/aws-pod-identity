apiVersion: pkg.crossplane.io/v1
kind: Configuration
metadata:
  name: aws-pod-identity
spec:
  package: ghcr.io/hops-ops/aws-pod-identity:{{ .Values.version }}
  packagePullSecrets:
    - name: ghcr
  skipDependencyResolution: {{ .Values.skipDependencyResolution }}

{{- if .Values.skipDependencyResolution }}
---
# Only rendered when skipDependencyResolution=true (platform/advanced use case)
# When false, Crossplane automatically resolves and installs embedded functions
apiVersion: pkg.crossplane.io/v1
kind: Function
metadata:
  name: hops-ops-aws-pod-identityrender
spec:
  package: ghcr.io/hops-ops/aws-pod-identity_render:{{ .Values.version }}
  packagePullSecrets:
    - name: ghcr
  skipDependencyResolution: {{ .Values.skipDependencyResolution }}
{{- end }}
